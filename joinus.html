   <div class="joinus shadowBox" id="joinus">
     <label>Sign Up</label>
     <form action="joinus.html" method="post" >
        <input class="materialTextbox" type="text" placeholder="First Name">
        <input class="materialTextbox" type="text" placeholder="Last Name">
        <input class="materialTextbox" type="text" placeholder="Password">
        <input class="materialTextbox" type="email" placeholder="Email">
        <input class="materialTextbox" type="text" placeholder="Phone">
        <p>
            <label>Gender:&nbsp;</label>
            <input type="radio" value="male" name="gender"><label>Male</label>
            <input type="radio" value="female" name="gender"><label>Female</label>
            <input type="radio" value="others" name="gender"><label>Others</label>
        </p>
        <p><input type="checkbox" name="checkbox" value="yes"><label>Are you going to volunteer for us ?</label></p>
        <p><label>Places</label>
        <select>
        	<option>Kathmandu</option>
        	<option>Pokhare</option>
        	<option>Nuwakot</option>
        	<option>Dehli</option>
        </select></p>
        <input type="submit" value="register" class="button shadowBox">
        
        <label>Or<br>Sign in with</label>
          
        <div class="social signupSoc">
			<img src="images/fb.png" alt="facebook" tabindex="16">
